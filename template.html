<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Feature comparison blah</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style type="text/css">
        .implemented {
            background-color: #11AA11;
            color:            white;
        }
        .partial     {
            background-color: #87cefa;
            color:            black;
        }
        .missing     {
            background-color: #ff7f50;
            color:            white;
        }
        .implemented, .partial, .missing {
            text-align:         center;
            width:              150px;
            font-weight:        bold;
            font-family:        monospace;
            font-size:          18px;
            -moz-border-radius: 15px;
            border-radius:      15px;
        }

        .subsection {
            padding-top: 1em;
            text-align: left;
        }
    </style>

</head>
<body>
    <h1>Feature comparison of Perl 6 compilers</h1>

    <h2>Legend</h2>
    <dl>
        <dt class="implemented">+</dt>
            <dd>implemented</dd>
        <dt class="partial">&#177;</dt>
            <dd>partially implemented</dd>
        <dt class="missing">-</dt>
            <dd>not yet implemented</dd>
    </dl>

    <h2>Features</h2>
    <table>
        <thead>
            <tr>
                <th>Feature</th>
                <%loop compilers%>
                    <th><%var name%></th>
                <%/loop%>
            </tr>
        </thead>
        <tbody>
            <%loop rows%>
                <tr>
                <%if section%>
                    <th class="subsection"><%var section%></th>
                <%else%>
                    <td><%var feature%></td>
                    <%loop compilers%>
                        <td><div class="<%var class%>"><%var status%></div></td>
                    <%/loop%>
                <%/if%>
                </tr>
            <%/loop%>
        </tbody>
    </table>

</body>
</html>
